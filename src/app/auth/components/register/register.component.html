<h1>{{ 'Register' }}</h1>
<div class="register-form-container">
	<div class="row h-100">
		<form class="col-12" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="username">Username</label>
				<input formControlName="username" type="text"
				       class="form-control" id="username"
				       aria-describedby="usernameHelp" placeholder="Enter a username">
				<small id="usernameHelp" class="form-text text-muted">This name will be displayed.</small>
			</div>
			<div class="form-group">
				<label for="email">Email address</label>
				<input formControlName="email" type="email"
				       class="form-control" id="email"
				       aria-describedby="emailHelp" placeholder="Enter email">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input formControlName="password" type="password"
				       class="form-control" id="password" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="password2">Repeat password</label>
				<input formControlName="password2" type="password"
				       class="form-control" id="password2" placeholder="Repeat password">
			</div>
			<button type="submit" [disabled]="!registerForm.valid"
			        class="btn btn-success btn-block">Register</button>
		</form>
	</div>
</div>
