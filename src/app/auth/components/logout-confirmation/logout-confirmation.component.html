<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" translate>Logout</h5>
				<button type="button" class="close" data-dismiss="modal" attr.aria-label="{{ Close | translate }}">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" translate>
				<p>Are you sure to logout?</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal" transfer>Cancel</button>
				<button type="button" class="btn btn-primary" transfer>Logout</button>
			</div>
		</div>
	</div>
</div>
